<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="public/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card">
                    <h1 class="text-center"> Login Here </h1>


                    <form th:action="@{login-process}" method="POST">

                        <div class="form-group mb-3">
                            <label for="Name">Name:</label>
                            <input type="text" th:name="name" class="form-control" id="name"  placeholder="Enter Name: ">
                        </div>


                        <div class="form-group mb-3">
                            <label for="password">Enter password: </label>
                            <input type="password" th:name="password" class="form-control" id="password"  placeholder="Enter password here: ">
                        </div>

                        <div class="form-check mb-3">
                            <label class="form-check-label" for="rememberCookie">Remember Me in this Browser</label>
                            <input class="form-check-input" type="checkbox"  id="rememberCookie">
                        </div>

                        <button type="submit" th:name="remember-me" class="btn btn-primary">Submit</button>
                    </form>


                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
